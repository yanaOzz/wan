<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poor+Story&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
    <title>Foodie</title>
  </head>

  <body>
    <!-- Header section containing navigation and search -->
    <header class="header">
      <!-- Left section with logo -->
      <div class="left-section">FOODIE</div>

      <!-- Middle-left section with navigation links -->
      <div class="left-middle-section">
        <div class="nav-home">Home</div>
        <div class="nav-menu">Menu</div>
        <div class="nav-recipes">Recipes</div>
        <div class="nav-my-recipes">My Recipes</div>
        <div class="nav-about-us">About Us</div>
      </div>

      <!-- Middle-right section with search bar -->
      <div class="right-middle-section">
        <input
          class="search-bar"
          type="text"
          placeholder="Search for a recipe..."
        />
        <button class="search-btn">
          <img
            class="search-icon"
            src="images/search-interface-symbol.png"
            alt="Search icon"
          />
        </button>
      </div>

      <!-- Right section with user profile -->
      <div class="right-section">
        <img
          class="user-profile"
          src="images/profile-user.png"
          alt="User profile"
        />
      </div>
    </header>

    <!-- Main content of the page -->
    <main>
      <!-- Hero section with large image and text overlay -->
      <section class="hero-section">
        <div class="hero-section-container">
          <img
            class="hero-image"
            src="images/hero-image.jpg"
            alt="Food presentation"
          />
          <div class="hero-text">Discover Your Next Favorite Recipe</div>
        </div>
      </section>

      <!-- Create recipe section with image -->
      <div class="create-recipe-container">
        <div class="create-recipe-image-container">
          <img
            class="create-recipe-image"
            src="images/create-recipe-image.webp"
            alt="Cooking ingredients"
          />
        </div>
        <div class="create-recipe-text">
          <div class="create-recipe-text-container">
            <p class="main-text">Have an idea for dish Recipe?</p>
            <p class="sub-text">Create and share your own recipe!</p>
          </div>
          <div class="create-recipe-btn-container">
            <button class="create-recipe-btn">Create own recipe</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
